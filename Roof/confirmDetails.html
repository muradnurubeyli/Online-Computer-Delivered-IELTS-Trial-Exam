<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.carousel.min.css">
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.theme.default.min.css">
    <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:400,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <title>ROOF Academic Training | IELTS Trial</title>
</head>

<body>
    <div id="confirmDetails">
        <header>
            <div id="navBar">
                <div class="container-fluid">
                    <div class="row">
                        <div class="col-lg-12">
                            <div class="nav">
                                <nav class="navbar bg-light">
                                    <img src="img/loqo.png">
                                    <div class="contactsRoof">
                                        <span>
                                            Follow Us:
                                        </span>

                                        <ul class="socialLinks">
                                            <li class="facebook">
                                                <a class="fb" target="blank"
                                                    href="https://www.facebook.com/ROOFATraining/">
                                                    <img class="iconImg" src="img/FB.png" alt="">
                                                </a>
                                            </li>

                                            <li class="linkedIn">
                                                <a class="ln" target="blank"
                                                    href="https://www.linkedin.com/company/roofat/about/">
                                                    <img class="iconImg" src="img/li.png" alt="">
                                                </a>
                                            </li>

                                            <li class="instagram">
                                                <a class="in" target="blank"
                                                    href="https://www.instagram.com/roofacademictraining/">
                                                    <img class="iconImg" src="img/insta.png" alt="">
                                                </a>
                                            </li>

                                            <li class="website">
                                                <a class="web" target="blank"
                                                    href="https://www.instagram.com/roofacademictraining/">
                                                    <img class="iconImg" src="img/site.png" alt="">
                                                </a>
                                            </li>
                                        </ul>
                                    </div>
                                </nav>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </header>

        <main>
            <section id="testSection">
                <div class="content">
                    <div class="col-lg-12 scroll">
                        <div class="question">

                            <div class="checking">
                                <span>
                                    <img src="img/userCheck.png" alt="">
                                    Confirm your details
                                </span>
                            </div>

                            <div class="moreDetails">

                                <table class="details">
                                    <tr>
                                        <th>Full Name: </th>
                                        <td candidate-data="name"></td>
                                    </tr>

                                    <tr>
                                        <th>Username: </th>
                                        <td candidate-data="username"></td>
                                    </tr>
                                </table>

                                <div class="startTest">
                                    <p>
                                        <i class="fas fa-info-circle"></i>
                                        If your details are not correct, please inform the invigilator.
                                    </p>

                                    <input type="submit" id="confirm" value="My details are correct"
                                        class="button green">
                                </div>


                            </div>
                        </div>
                    </div>
                </div>
            </section>
        </main>
    </div>



    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/owl.carousel.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/js/all.min.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
